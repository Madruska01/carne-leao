
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carnê-Leão - Controle de Aluguéis</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
    }
    header {
      background-color: #343a40;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }
    .container {
      padding: 1rem;
      max-width: 800px;
      margin: auto;
    }
    h2 {
      margin-top: 2rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      padding: 0.75rem;
      text-align: left;
      border-bottom: 1px solid #ccc;
    }
    th {
      background-color: #007bff;
      color: white;
    }
    @media (max-width: 600px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }
      thead tr {
        display: none;
      }
      td {
        position: relative;
        padding-left: 50%;
        text-align: right;
      }
      td::before {
        content: attr(data-label);
        position: absolute;
        left: 0;
        width: 50%;
        padding-left: 1rem;
        font-weight: bold;
        text-align: left;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Carnê-Leão - Controle de Aluguéis</h1>
  </header>
  <div class="container">
    <h2>Resumo Financeiro</h2>
    <table>
      <thead>
        <tr>
          <th>Mês</th>
          <th>Bruto</th>
          <th>Deduções</th>
          <th>Líquido</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td data-label="Mês">Janeiro</td>
          <td data-label="Bruto">R$ 3.500,00</td>
          <td data-label="Deduções">R$ 1.084,83</td>
          <td data-label="Líquido">R$ 2.415,17</td>
        </tr>
        <tr>
          <td data-label="Mês">Fevereiro</td>
          <td data-label="Bruto">R$ 3.800,00</td>
          <td data-label="Deduções">R$ 2.153,32</td>
          <td data-label="Líquido">R$ 1.646,68</td>
        </tr>
        <tr>
          <td data-label="Mês">Março</td>
          <td data-label="Bruto">R$ 3.600,00</td>
          <td data-label="Deduções">R$ 1.305,17</td>
          <td data-label="Líquido">R$ 2.294,83</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
