<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Dedução</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">
    <main class="flex flex-col items-center justify-center min-h-screen px-4">
        <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-lg mt-8">
            <h2 class="text-xl font-semibold mb-6 text-center">Inserir Dedução</h2>
            <form method="post" class="space-y-4">
                <div>
                    <label for="descricao" class="block text-sm font-medium">Descrição</label>
                    <input type="text" name="descricao" id="descricao" required
                           class="w-full mt-1 px-4 py-2 rounded-xl border border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <div>
                    <label for="valor" class="block text-sm font-medium">Valor (R$)</label>
                    <input type="number" step="0.01" name="valor" id="valor" required
                           class="w-full mt-1 px-4 py-2 rounded-xl border border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <div>
                    <label for="data" class="block text-sm font-medium">Data</label>
                    <input type="date" name="data" id="data" required
                           class="w-full mt-1 px-4 py-2 rounded-xl border border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <button type="submit"
                        class="w-full bg-indigo-600 text-white font-semibold py-2 px-4 rounded-xl hover:bg-indigo-700 transition">
                    Salvar Dedução
                </button>
            </form>
        </div>
    </main>
</body>
</html>
